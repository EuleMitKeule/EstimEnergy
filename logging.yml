version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.ColourizedFormatter
    format: '%(asctime)-25s %(name)-20s %(levelprefix)-8s %(message)s'
  access:
    "()": uvicorn.logging.ColourizedFormatter
    format: '%(asctime)-25s %(name)-20s %(levelprefix)-8s %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  energy_collector:
    level: DEBUG
    handlers:
      - default
    propagate: no