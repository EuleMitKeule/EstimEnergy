name: Sonar

on:
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  SONAR_PROJECT_KEY: EuleMitKeule_EstimEnergy
  SONAR_PROJECT_NAME: EstimEnergy
  SONAR_PROJECT_ORGANIZATION: eule

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: |
          poetry install --with test

      - name: Run tests
        run: |
          poetry run pytest --cov=estimenergy --cov-report=xml      

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ env.SONAR_PROJECT_ORGANIZATION }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=estimenergy,custom_components/estimenergy
            -Dsonar.tests=tests/
            -Dsonar.python.version=3.9
