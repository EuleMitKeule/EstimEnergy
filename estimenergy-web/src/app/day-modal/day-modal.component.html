<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ modalTitle }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onAbortClick()"></button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Device</label>
            <input class="form-control" name="device" type="text" disabled [(ngModel)]="dayCreate.device_name"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group">
                <input
                    id="date"
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    ngbDatepicker
                    #dp="ngbDatepicker"
                    [(ngModel)]="selectedDate"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button"></button>
            </div>
        </div>
        <div class="form-group">
            <label for="energy">Energy</label>
            <input id="energy" class="form-control" name="energy" type="number" [(ngModel)]="dayCreate.energy"/>
        </div>
        <div class="form-group">
            <label>Accuracy</label>
            <input class="form-control" type="number" name="accuracy" [(ngModel)]="dayCreate.accuracy"/>
            <input class="form-range" type="range" name="accuracy" min="0" max="1" step="0.01" [(ngModel)]="dayCreate.accuracy">
        </div>
        <button type="button" class="btn btn-primary" (click)="onSaveClick()">Save</button>
    </form>
</div>
