<div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-outline-secondary" id="dropdownDevice" ngbDropdownToggle>
        {{ selectedDevice?.name || 'Select device' }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownDevice">
        <button ngbDropdownItem (click)="onSelectDevice(undefined)">All</button>
        <button *ngFor="let device of devices" ngbDropdownItem (click)="onSelectDevice(device)">{{ device.name
            }}</button>
    </div>
</div>
<app-energy-table [devices]="devices" [selectedDevice]="selectedDevice"></app-energy-table>
